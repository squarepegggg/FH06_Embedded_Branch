# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/nrg-gluon/ncs/v3.1.1/zephyr/boards/nordic/nrf52dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/nrg-gluon/Desktop/SeniorDesign/bma400_sample/build/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/nrg-gluon/ncs/toolchains/b2ecd2435d/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py

# Runner specific arguments
args:
  nrfutil:
    []

  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF52832_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52832
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - set WORKAREASIZE 0x4000
    - --cmd-pre-init
    - source [find interface/jlink.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/nrf52.cfg]
